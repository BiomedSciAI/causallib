language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
cache: pip
install:
  - pip install -r requirements.txt
script:
  - pip install -e .  # test that install is running properly
  - pip freeze
  - pytest causallib/contrib/tests
  - pytest --cov-report= --cov=causallib causallib/tests
after_success:
  - coverage xml
  - ./cc-test-reporter after-build
